<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duecento Café | Where Coffee Meets Atmosphere</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Duecento Café is a warm, elegant courtyard café where coffee meets atmosphere — calm mornings, golden light, great music, and signature drinks."
    />
    <meta name="author" content="Duecento Café" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://duecento1.vercel.app" />

    <!-- Open Graph (Instagram / WhatsApp / Facebook) -->
    <meta property="og:title" content="Duecento Café | Where Coffee Meets Atmosphere" />
    <meta
      property="og:description"
      content="A warm courtyard café experience with golden light, cozy seating, great music, and signature drinks."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Duecento Café" />
    <meta property="og:url" content="https://duecento1.vercel.app" />
    <meta property="og:image" content="https://duecento1.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Duecento Café courtyard with warm atmosphere and coffee tables" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Duecento Café | Where Coffee Meets Atmosphere" />
    <meta
      name="twitter:description"
      content="A warm courtyard café where coffee meets atmosphere — calm, cozy, and beautifully crafted."
    />
    <meta name="twitter:image" content="https://duecento1.vercel.app/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
